<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER</title>
        <body>

            <form>
                <p style="background-color: brown;"><hr>
                    <marquee behaviour="" direction=""><i>Ensure to fill up your details below</i></marquee>
                   <hr></p>
                <fieldset style="text-align: center; background-color:lemonchiffon;">
                    <legend>Personal Info:</legend>
                    <p>FIRST NAME:</p>
                    <input type="text" placeholder="First Name">
                    <p>LAST NAME:</p>
                    <input type="text" placeholder="Last Name">
                    <p>EMAIL:</p>
                    <input type="email" placeholder="@gmail.com" required>
                    <p>PHONE NUMBER:</p>
                    <input type="tel" maxlength="11" placeholder="07012345678">
                    <p>CHOOSE YOUR GENDER:</p>
                    <p><input type="radio" name="gender" checked>Male</p>
                    <p><input type="radio" name="gender">Female</p>
                    <p><input type="radio" name="gender">Others</p>
                    <p>SELECT YOUR MARITAL STATUS</p>
                    <select name="status" id="status" size="1">
                       <option value="single">Single</option>
                       <option value="Engaged">Engaged</option>
                       <option value="Married">Married</option>
                       <option value="Divorced">Divorced</option>
                       <option value="Others">Others</option>
                    </select>
                    <p>ATTACH A PASSPORT BELOW</p>
                    <input type="file" name="">
                    <p>SELECT YOUR DATE OF BIRTH</p>
                    <input type="date" name="">
                    <p>PASSWORD:</p>
                    <input type="password" name="">
                    <P>REPEAT PASSWORD</P>
                    <input type="password" name="">
                    <p>
                        <input type="button" value="Sign Up">
                        <p>Already have an accout?</p>
                         <P><a href="index.html" target="_blank">Go To LOGIN</a></P>

                    </p>
                </fieldset>
            </form>
        </body>
    </head>
</html>
